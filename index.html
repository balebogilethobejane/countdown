<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendMas Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://th.bing.com/th/id/R.8d8adb1dcd459095b555eb357814682b?rik=kLHgyUCnanxzZQ&riu=http%3a%2f%2fhdwpro.com%2fwp-content%2fuploads%2f2016%2f01%2fColorful-Balls-Christmas-Background.jpeg&ehk=O41HJ%2f6A6V2Y3Y%2b1SVwr7DKYNDkdNocfEo6UCLdYYSI%3d&risl=&pid=ImgRaw&r=0") no-repeat;
            background-position: center;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 40px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .counter-container {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #242321;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: #000000;
            text-transform: uppercase;
        }

        .counter {
            font-size: 35px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <h1>FriendMas Coming Soon</h1>
        <div class="container">
            <div class="counter-container">
                <span id="days" class="counter">0</span>
                <span>Days</span>
            </div>
            <div class="counter-container">
                <span id="hours" class="counter">0</span>
                <span>Hours</span>
            </div>
            <div class="counter-container">
                <span id="minutes" class="counter">0</span>
                <span>Minutes</span>
            </div>
            <div class="counter-container">
                <span id="seconds" class="counter">0</span>
                <span>Seconds</span>
            </div>
        </div>
    </main>

    <script>
        // Set the target date for the countdown
        const countDownDate = new Date("2024-12-07T00:00:00").getTime();

        // Update the countdown every 1 second
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const duration = countDownDate - now;

            // Check if the countdown is over
            if (duration < 0) {
                clearInterval(interval);
                document.getElementById("days").innerHTML = 0;
                document.getElementById("hours").innerHTML = 0;
                document.getElementById("minutes").innerHTML = 0;
                document.getElementById("seconds").innerHTML = 0;
                return;
            }

            // Calculate remaining time
            const days = Math.floor(duration / (1000 * 60 * 60 * 24));
            const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((duration % (1000 * 60)) / 1000);

            // Display the result in the respective elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }, 1000);
    </script>
</body>

</html>
